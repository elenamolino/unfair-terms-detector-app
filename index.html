<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="icon" href="/unfair-terms-detector-app/favicon.ico" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Web site created using create-react-app" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="apple-touch-icon" href="/unfair-terms-detector-app/logo192.png" />
    <link rel="manifest" href="/unfair-terms-detector-app/manifest.json" />
    <title>React App</title>
    <script defer="defer" src="/unfair-terms-detector-app/static/js/main.44c82b23.js"></script>
    <link href="/unfair-terms-detector-app/static/css/main.fccc8c9b.css" rel="stylesheet">
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/font-awesome.min.css">
    <script src="static/js/libs/bootstrap.min.js"></script>
</head>

<body><noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <div class="container mt-5">
        <div class="row">
            <div class="col">
                <h1 class="text-center mb-4">Unfair Terms Detector</h1>
                <form>
                    <div class="input-group">
                        <textarea class="form-control" rows="2" placeholder="Enter terms of service here...">
                        </textarea>
                        <button class="btn btn-primary" id="tos-button" type="submit">
                            Send
                        </button>
                    </div>
                </form>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col">
                <p class='alert alert-primary'>Nothing to display yet. Submit your unfair terms now!</p>
                <ul class="list-group list-group-flush">
                    <div class="card mb-3">
                        <div class="card-body">
                            <p class="card-text">With supporting text below as a natural lead-in to additional
                                content.</p>
                        </div>
                        <div class="card-footer text-muted">
                            <span id="t1-a" class="me-2 badge bg-primary rounded-pill" data-bs-toggle="tooltip" title="57%"
                                style="opacity: 1.0;">Arbitration</span>
                            <span id="t1-j" class="me-2 badge bg-primary rounded-pill" data-bs-toggle="tooltip" title="57%"
                                style="opacity: 0.2;">Jurisdiction</span>
                            <span id="t1-law" class="me-2 badge bg-primary rounded-pill" data-bs-toggle="tooltip" title="57%" style="opacity: 0.2;">Choice of
                                Law</span>
                            <span id="t1-ltd" class="me-2 badge bg-primary rounded-pill" data-bs-toggle="tooltip" title="57%"
                                style="opacity: 1.0;">Limitation of Liability</span>
                            <span id="t1-ch" class="me-2 badge bg-primary rounded-pill" data-bs-toggle="tooltip" title="57%" style="opacity: 0.2;">Unilateral
                                Change</span>
                            <span id="t1-use" class="me-2 badge bg-primary rounded-pill" data-bs-toggle="tooltip" title="57%" style="opacity: 0.2;">Contract
                                by Using</span>
                            <span id="t1-ter" class="me-2 badge bg-primary rounded-pill" data-bs-toggle="tooltip" title="57%"
                                style="opacity: 0.2;">Unilateral Terminatio</span>
                            <span id="t1-cr" class="me-2 badge bg-primary rounded-pill" data-bs-toggle="tooltip" title="57%" style="opacity: 0.2;">Content
                                Removal</span>
                        </div>
                    </div>
                </ul>
            </div>
        </div>
    </div>

    <script>
        var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
        var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
            return new bootstrap.Tooltip(tooltipTriggerEl)
        })
    </script>
</body>

</html>
