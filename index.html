<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="icon" href="/unfair-terms-detector-app/favicon.ico" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Web site created using create-react-app" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="apple-touch-icon" href="/unfair-terms-detector-app/logo192.png" />
    <link rel="manifest" href="/unfair-terms-detector-app/manifest.json" />
    <title>React App</title>
    <script defer="defer" src="/unfair-terms-detector-app/static/js/main.44c82b23.js"></script>
    <link rel="stylesheet" href="static/css/style.css">
    <link href="/unfair-terms-detector-app/static/css/main.fccc8c9b.css" rel="stylesheet">
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/font-awesome.min.css">
    <script src="static/js/libs/bootstrap.min.js"></script>
    <script src="static/js/libs/sbd.min.js"></script>
    <script src="static/js/index.js" type="module"></script>
</head>

<body><noscript>You need to enable JavaScript to run this app.</noscript>
    <div class="container my-5">
        <div class="row mb-4">
            <div class="col">
                <h1 class="text-center mb-4">Unfair Terms Detector</h1>
                <div class="row mt-3">
                    <div id="empty-alert" class="col-12 col-lg-10 offset-lg-1">
                        <p class='alert alert-primary'>Nothing to display yet. Submit your unfair terms
                            now!
                        </p>
                    </div>
                </div>
                <div class="row">
                    <form id="form-send-tos">
                        <div class="col-12 col-lg-10 offset-lg-1">
                            <textarea name="terms" minlength="100" class="form-control" rows="5"
                                placeholder="Enter terms of service here..." required></textarea>
                        </div>
                        <div id="tos-button" class="col-12 my-3 text-center">
                            <button class="btn btn-primary" type="submit">
                                Analyse terms
                            </button>
                        </div>
                    </form>
                </div>
                <div class="row mt-3">
                    <div class="col-12 col-lg-10 offset-lg-1">
                        <div id="results" class="visually-hidden">
                        </div>
                    </div>
                </div>

            </div>
        </div>

    </div>
</body>

</html>
